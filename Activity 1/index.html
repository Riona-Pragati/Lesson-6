<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form>
        <fieldset>
            <legend>My Personal Details</legend>
        <label>Name(All Caps)</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="password"id="email"><br><br>
        <label>Contact Number</label><br>
        <input type="password" id="contact"><br><br>
        <label>Address</label><br>
        <input type="password"id="address"><br><br>
        <label>Occupation</label><br>
        <input type="text"id="work"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="male">Male<br><br>
        <label>Date Of Birth</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label>Food Preference</label>
        <select name="fp" id="fp">
            <option value="Veg">Veg</option>
            <option value="Veg">Vegan</option>
            <option value="Non-veg">Non-veg</option>
        </select><br><br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
